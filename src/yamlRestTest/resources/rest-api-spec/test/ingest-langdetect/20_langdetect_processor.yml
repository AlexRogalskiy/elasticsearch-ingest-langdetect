---
"Test langdetect processor with defaults":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "langdetect" : {
                  "field" : "field1",
                  "target_field" : "field1_language"
                }
              },
              {
                "langdetect" : {
                  "field" : "field1",
                  "target_field" : "field1_lingua",
                  "implementation" : "lingua"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "my_pipeline"
        body: { field1: "This is hopefully an english text" }

  - do:
      get:
        index: test
        id: 1
  - match: { _source.field1: "This is hopefully an english text" }
  - match: { _source.field1_language: "en" }
  - match: { _source.field1_lingua: "en" }
